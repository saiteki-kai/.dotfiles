<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>

  <match target="pattern">
    <test name="prgname" compare="eq">
      <string>kitty</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>FiraCode</string>
      <family>Ricty Diminished</family>
      <family>Source Han Code JP</family>
    </edit>
  </match>

  <alias>
    <family>FiraCode</family>
    <prefer>
      <family>FiraCode-Retina</family>
      <family>Ricty Diminished</family>
      <family>Source Han Code JP</family>
      <family>Noto Color Emoji</family>
    </prefer>
  </alias>

</fontconfig>
